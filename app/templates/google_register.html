<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Complete Google Registration - C-Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        .password-strength {
            margin-top: 10px;
        }
        .password-requirements {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .requirement {
            padding: 2px 0;
            font-size: 0.9em;
            color: #666;
        }
        .requirement.met {
            color: #28a745;
        }
        .requirement.met::before {
            content: '✓ ';
        }
        .requirement.not-met {
            color: #dc3545;
        }
        .requirement.not-met::before {
            content: '✗ ';
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Complete Your Registration</h2>
        
        <form method="POST" class="register-form">
            <div class="form-container">
                <div class="form-fields">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ data.first_name }}" readonly />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ data.last_name }}" readonly />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ data.email }}" readonly />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Set a Password</label>
                        <input type="password" id="password" name="password" class="form-control" required minlength="8" placeholder="Enter a strong password" />
                        <div id="password-strength" class="password-strength">
                            <ul class="password-requirements">
                                <li id="length" class="requirement">At least 8 characters</li>
                                <li id="uppercase" class="requirement">One uppercase letter</li>
                                <li id="lowercase" class="requirement">One lowercase letter</li>
                                <li id="digit" class="requirement">One digit</li>
                                <li id="special" class="requirement">One special character</li>
                            </ul>
                        </div>
                    </div>

                </div>
                
                <div class="role-section">
                    <div class="form-group">
                        <label class="form-label">Select Your Role</label>
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" id="student" name="role" value="student" checked>
                                <label for="student" class="role-label">
                                    <i class="bi bi-mortarboard-fill role-icon"></i>
                                    <span class="role-title">Student</span>
                                    <span class="role-desc">Learn and submit code</span>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="teacher" name="role" value="teacher">
                                <label for="teacher" class="role-label">
                                    <i class="bi bi-person-badge-fill role-icon"></i>
                                    <span class="role-title">Teacher</span>
                                    <span class="role-desc">Review and grade work</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-register">Finish Registration</button>
                <a href="{{ url_for('auth.login') }}" class="btn btn-link">Back to Login</a>
            </div>
        </form>
    </div>
    
    

</body>
</html>
