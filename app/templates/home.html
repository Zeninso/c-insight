<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>C-Insight | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern animated background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='images/homepage.jpg') }}");
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: pan-image 15s linear infinite alternate;
            filter: brightness(0.4) contrast(1.1);
        }
        
        @keyframes pan-image {
            0% { transform: scale(1.1) translateX(0) translateY(0); }
            100% { transform: scale(1.1) translateX(-5%) translateY(-5%); }
        }
        
        /* Glass morphism card */
        .main-card {
            max-width: 680px;
            padding: 3rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fade-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        @keyframes fade-in {
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Gradient buttons with 3D effect */
        .btn-gradient {
            background: linear-gradient(135deg, #6f42c1 0%, #d63384 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d63384 0%, #6f42c1 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.4);
        }
        
        .btn-gradient:hover::before {
            opacity: 1;
        }
        
        .btn-outline-gradient {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 28px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(4px);
        }
        
        .btn-outline-gradient::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.2) 0%, rgba(214, 51, 132, 0.2) 100%);
            z-index: -1;
            border-radius: 50px;
        }
        
        .btn-outline-gradient:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            color: white;
            border-color: transparent;
        }
        
        /* Typography with subtle animation */
        h1 {
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 1.5rem !important;
            font-size: 2.8rem;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .lead {
            color: #4a5568;
            font-size: 1.3rem;
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.6;
        }
        
        /* Enhanced typewriter cursor */
        .typewriter-cursor {
            border-right: 3px solid #6f42c1;
            animation: blink 0.7s step-end infinite, pulse 1.5s ease infinite;
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #6f42c1 }
        }
        
        @keyframes pulse {
            0% { opacity: 1 }
            50% { opacity: 0.7 }
            100% { opacity: 1 }
        }
        
        /* Button container with smooth entrance */
        .btn-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            transform: translateY(20px);
            opacity: 0;
            animation: fade-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-card {
                padding: 2rem;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .lead {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    
    <div class="main-card">
        <h1 id="main-heading"></h1>
        <p class="lead" id="sub-heading"></p>
        <div class="btn-container">
            <a href="{{ url_for('auth.login') }}" class="btn btn-gradient">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-gradient">Register</a>
        </div>
    </div>

    <script>
        // Enhanced typewriter function with smoother animation
        function typeWriter(element, text, speed = 80) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typewriter-cursor');
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i+1) + '<span class="typewriter-cursor"></span>';
                    i++;
                    setTimeout(type, speed + Math.random() * 20); // Slight randomness for natural feel
                } else {
                    element.classList.remove('typewriter-cursor');
                }
            }
            
            type();
        }

        // Start animations with delays
        document.addEventListener('DOMContentLoaded', function() {
            const heading = document.getElementById('main-heading');
            const subheading = document.getElementById('sub-heading');
            
            setTimeout(() => {
                typeWriter(heading, 'Welcome to C-Insight');
            }, 500);
            
            setTimeout(() => {
                typeWriter(subheading, 'A LMS-Integrated C Programming Code Checker');
            }, 1800);
        });
    </script>
</body>
</html>
