<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - C-Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <h2>Login to C-Insight</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter Your Username" />
            </div>
            
            <div class="mb-4 password-wrap">
                <label class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required placeholder="Enter Your Password" />
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword" aria-label="Show/Hide password" tabindex="0"></i>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-gradient">Login</button>
                <a href="{{ url_for('auth.register') }}" class="btn btn-link">Create an account</a>
            </div>

            <!-- OR separator -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Google Login -->
            <div class="google-btn-container">
                <a href="{{ url_for('auth.google_login') }}" class="btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon">
                    Continue with Google
                </a>
            </div>
        </form>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // Switch type
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // Switch icon
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");

            if (type === "text") {
                this.style.color = "#6f42c1"; // purple highlight
            } else {
                this.style.color = "#6c757d"; // default gray
            }
        });
    </script>

 
</body>
</html>
