<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - C-Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern white background with subtle texture */
        body {
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.2) 0%, rgba(214, 51, 132, 0.2) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-attachment: fixed;
        }
        
        /* Centered login card */
        .login-card {
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* Gradient buttons */
        .btn-gradient {
            background: linear-gradient(135deg, #6f42c1 0%, #d63384 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            transition: all 0.3s ease;
            border-radius: 50px;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(111, 66, 193, 0.3);
            color: white;
        }
        
        /* Form styling */
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        /* Title styling */
        h2 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        /* Link styling */
        .btn-link {
            color: #6f42c1;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px 15px;
        }
        
        .btn-link:hover {
            color: #d63384;
            text-decoration: underline;
        }
        
        /* Custom Alert styling */
        .alert-error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            border: none;
            border-left: 4px solid #c62828;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(198, 40, 40, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
            border: none;
            border-left: 4px solid #2e7d32;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(46, 125, 50, 0.1);
            margin-bottom: 1.5rem;
        }
        
        /* Button container */
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login to C-Insight</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required />
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-gradient">Login</button>
                <a href="{{ url_for('auth.register') }}" class="btn btn-link">Create an account</a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS for alert dismissal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
