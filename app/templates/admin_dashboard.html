<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - C-Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-cog"></i>
                <h2>C-INSIGHT</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('admin.adminDashboard') }}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin.adminUsers') }}"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome back, {{ first_name }}</h1>
            <div class="user-profile">
                <a href="{{ url_for('auth.user_profile') }}">
                    <img src="https://ui-avatars.com/api/?name={{ session.first_name }}+{{ session.last_name }}&background=random&size=120" alt="User Profile" />
                </a>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <a href="#" onclick="confirmLogout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div class="grid-container">
            <!-- Teachers Card -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-chalkboard-teacher"></i> Teachers</h3>
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <p>Total Teachers: <strong>{{ stats.teachers }}</strong></p>
                <a href="{{ url_for('admin.adminUsers') }}" class="btn btn-gradient">Manage Teachers</a>
            </div>

            <!-- Students Card -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-user-graduate"></i> Students</h3>
                    <i class="fas fa-user-graduate"></i>
                </div>
                <p>Total Students: <strong>{{ stats.students }}</strong></p>
                <a href="{{ url_for('admin.adminUsers') }}" class="btn btn-gradient">Manage Students</a>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<script>
function confirmLogout() {
    Swal.fire({
        title: 'Logout?',
        text: "Are you sure you want to logout?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: ' #6f42c1',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, logout!'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "{{ url_for('auth.logout') }}";
        }
    });
}
</script>
