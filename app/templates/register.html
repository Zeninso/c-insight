<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - C-Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        .password-strength {
            margin-top: 10px;
        }
        .password-requirements {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .requirement {
            padding: 2px 0;
            font-size: 0.9em;
            color: #666;
        }
        .requirement.met {
            color: #28a745;
        }
        .requirement.met::before {
            content: '✓ ';
        }
        .requirement.not-met {
            color: #dc3545;
        }
        .requirement.not-met::before {
            content: '✗ ';
        }
    </style>

</head>
<body>
    <div class="register-card">
        <h2>Join C-Insight</h2>
        
        <form method="POST" class="register-form">
            <div class="form-container">
                <div class="form-fields">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" required placeholder="Enter your First Name" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required placeholder="Enter your Last Name" />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required placeholder="Enter the Username You Want" />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Enter a strong password" required minlength="8"/>
                        <div id="password-strength" class="password-strength">
                            <ul class="password-requirements">
                                <li id="length" class="requirement">At least 8 characters</li>
                                <li id="uppercase" class="requirement">One uppercase letter</li>
                                <li id="lowercase" class="requirement">One lowercase letter</li>
                                <li id="digit" class="requirement">One digit</li>
                                <li id="special" class="requirement">One special character</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="role-section">
                    <div class="form-group">
                        <label class="form-label">Select Your Role</label>
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" id="student" name="role" value="student" checked>
                                <label for="student" class="role-label">
                                    <i class="bi bi-mortarboard-fill role-icon"></i>
                                    <span class="role-title">Student</span>
                                    <span class="role-desc">Learn and submit code</span>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="teacher" name="role" value="teacher">
                                <label for="teacher" class="role-label">
                                    <i class="bi bi-person-badge-fill role-icon"></i>
                                    <span class="role-title">Teacher</span>
                                    <span class="role-desc">Review work and grades</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-register">Create Account</button>
                <a href="{{ url_for('auth.login') }}" class="btn btn-link">Already have an account?</a>
            </div>

            <!-- OR separator -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Google Register -->
            <div class="google-btn-container">
                <a href="{{ url_for('google.login') }}" class="btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon">
                    Sign up with Google
                </a>
            </div>
        </form>
    </div>

    <script>
        const passwordInput = document.querySelector('input[name="password"]');
        const requirements = document.querySelectorAll('.requirement');

        passwordInput.addEventListener('input', function() {
            const password = this.value;

            // Check each requirement
            const lengthMet = password.length >= 8;
            const uppercaseMet = /[A-Z]/.test(password);
            const lowercaseMet = /[a-z]/.test(password);
            const digitMet = /\d/.test(password);
            const specialMet = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            // Update UI for each requirement
            requirements[0].className = lengthMet ? 'requirement met' : 'requirement not-met';
            requirements[1].className = uppercaseMet ? 'requirement met' : 'requirement not-met';
            requirements[2].className = lowercaseMet ? 'requirement met' : 'requirement not-met';
            requirements[3].className = digitMet ? 'requirement met' : 'requirement not-met';
            requirements[4].className = specialMet ? 'requirement met' : 'requirement not-met';
        });
    </script>

</body>
</html>
