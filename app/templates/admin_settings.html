<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Settings - C-Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}" />
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-cog"></i>
                <h2>C-INSIGHT</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('admin.adminDashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin.adminUsers') }}"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="{{ url_for('admin.adminSettings') }}" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Admin Settings</h1>
                <div class="user-profile">
                    <a href="{{ url_for('auth.user_profile') }}">
                        <img src="https://ui-avatars.com/api/?name={{ session.first_name }}+{{ session.last_name }}&background=random&size=120" alt="User Profile" />
                    </a>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="notification-icon">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </div>
                        <a href="#" onclick="confirmLogout()" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>

            <div class="settings-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; margin-top: 2rem;">
                <!-- General Settings -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-globe"></i> General Settings</h3>
                    </div>
                    <form id="settingsForm" method="POST" action="{{ url_for('admin.updateSettings') }}">
                        <div class="setting-item" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                            <i class="fas fa-building" style="color: #6f42c1; font-size: 1.5rem;"></i>
                            <div style="flex: 1;">
                                <label for="siteName" style="font-weight: 600; display: block; margin-bottom: 5px; color: #333;">Site Name</label>
                                <input type="text" id="siteName" name="site_name" value="{{ settings.site_name }}" required style="padding: 12px; font-size: 1rem; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6f42c1'" onblur="this.style.borderColor='#e0e0e0'" />
                            </div>
                        </div>
                        <div class="setting-item" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                            <i class="fas fa-envelope" style="color: #6f42c1; font-size: 1.5rem;"></i>
                            <div style="flex: 1;">
                                <label for="adminEmail" style="font-weight: 600; display: block; margin-bottom: 5px; color: #333;">Admin Email</label>
                                <input type="email" id="adminEmail" name="admin_email" value="{{ settings.admin_email }}" required style="padding: 12px; font-size: 1rem; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6f42c1'" onblur="this.style.borderColor='#e0e0e0'" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-gradient" style="padding: 15px; font-size: 1.1rem; font-weight: 700; border-radius: 8px; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; box-sizing: border-box;">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                    </form>
                </div>

                <!-- System Status -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-server"></i> System Status</h3>
                    </div>
                    <div class="status-item" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                        <i class="fas fa-database" style="color: #28a745; font-size: 1.5rem;"></i>
                        <div>
                            <h4 style="margin: 0; color: #333;">Database</h4>
                            <p style="margin: 5px 0 0 0; color: #666;">Connected</p>
                        </div>
                    </div>
                    <div class="status-item" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                        <i class="fas fa-users" style="color: #007bff; font-size: 1.5rem;"></i>
                        <div>
                            <h4 style="margin: 0; color: #333;">Active Users</h4>
                            <p style="margin: 5px 0 0 0; color: #666;">{{ stats.teachers + stats.students }} users online</p>
                        </div>
                    </div>
                    <div class="status-item" style="display: flex; align-items: center; gap: 15px;">
                        <i class="fas fa-clock" style="color: #ffc107; font-size: 1.5rem;"></i>
                        <div>
                            <h4 style="margin: 0; color: #333;">Last Backup</h4>
                            <p style="margin: 5px 0 0 0; color: #666;">2 hours ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    function confirmLogout() {
        Swal.fire({
            title: 'Logout?',
            text: "Are you sure you want to logout?",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: ' #6f42c1',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, logout!'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{{ url_for('auth.logout') }}";
            }
        });
    }

    document.getElementById('settingsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                Swal.fire('Saved!', 'Settings have been updated.', 'success');
            } else {
                Swal.fire('Error!', data.error, 'error');
            }
        });
    });
    </script>
</body>
</html>
